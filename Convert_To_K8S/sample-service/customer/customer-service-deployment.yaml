apiVersion: apps/v1
kind: Deployment
metadata:
  name: customer-service
  labels:
    app: customer-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: customer-service
  template:
    metadata:
      labels:
        app: customer-service
    spec:
      containers:
      - name: customer-service
        image: docker.sds-act.com/customer-service:latest
        ports:
        - containerPort: 8080
        env:
        - name: RABBITMQ_SERVER_URL
          value: "rabbitmq"
